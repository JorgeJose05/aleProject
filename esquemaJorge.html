        function mostrarTextarea(option) {
            var textareaContainers = document.getElementsByClassName("textarea-container");

            for (var i = 0; i < textareaContainers.length; i++) {
                textareaContainers[i].style.display = "none";

            var selectedTextarea = document.getElementById("textarea-" + option);
            selectedTextarea.style.display = "block";
        }

    <fieldset>
        <legend><h1>ORO</h1></legend>
        <div id="valor"></div><br><br>
        <input type="number" id="input" name="oro" min="0">
        <button id="resta">Restar</button>
        <button id="suma">Sumar</button>

        <script>
            var ultimo = 0;
            document.getElementById("input").value = 0;
            document.getElementById("valor").textContent = "3000";

            document.getElementById("resta").addEventListener("click", function () {

                if (document.getElementById("input").value != 0) {

                    document.getElementById("valor").textContent = Number(document.getElementById("valor").textContent) - Number(document.getElementById("input").value);
                    ultimo = document.getElementById("input").value;

                    document.getElementById("input").value = 0;

                } else {
                    if (ultimo != 0) {
                        document.getElementById("valor").textContent = Number(document.getElementById("valor").textContent) - Number(ultimo);
                    } else {
                        document.getElementById("valor").textContent = Number(document.getElementById("valor").textContent) - 1;
                    }
                }

            });

            document.getElementById("suma").addEventListener("click", function () {

                if (document.getElementById("input").value != 0) {

                    document.getElementById("valor").textContent = Number(document.getElementById("valor").textContent) + Number(document.getElementById("input").value);
                    ultimo = document.getElementById("input").value;
                    document.getElementById("input").value = 0;

                } else {
                    if (ultimo != 0) {
                        document.getElementById("valor").textContent = Number(document.getElementById("valor").textContent) + Number(ultimo);
                    } else {
                        document.getElementById("valor").textContent = Number(document.getElementById("valor").textContent) + 1;
                    }
                }

            });

        </script>
