<script>
    function MenuRazas() {
  const navigate = useNavigate();

  const razas = [
    { nombre: 'Elfos', imagen: '', descripcion: 'Descripción de los elfos...' },
    { nombre: 'Enanos', imagen: '', descripcion: 'Descripción de los enanos...' },
    { nombre: 'Humanos', imagen: '/razas/Humano.jpg', descripcion: 'Descripción de los humanos...' },
    { nombre: 'Orcos', imagen: '', descripcion: 'Descripción de los orcos...' },
    { nombre : 'Calvooo', imagen : '/razas/Prueba.jpg',descripcion : ' Calvooooooooooooooo'}
  ];

  const AlRazaClick = (nombre) => {
    
    // Navegar a la URL correspondiente a la raza
    navigate(`/razas/${nombre.toLowerCase()}`);
  };

  return (
    <div className="flex flex-wrap justify-center">
      {razas.map((raza, idx) => (
        <div
          key={idx}
          className="raza-cuerpo"
          onClick={() => AlRazaClick(raza.nombre)}
        >
          <h2 className="raza-titulo">{raza.nombre}</h2>
          <img src={raza.imagen} alt={`Imagen de ${raza.nombre}`} />
          <p className="raza-descripcion">{raza.descripcion}</p>
        </div>
      ))}
    </div>
  );
};
</script>
